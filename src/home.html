<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Gráfica de población</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="card mt-5" style="width: 50%;">
                <h5 class="card-header">Ecuación logística de diferencias</h5>
                <div class="card-body">

                    <div class="d-flex flex-column bd-highlight">
                        
                        <div class="d-flex justify-content-around flex-wrap">

                            <div class="d-flex flex-column bd-highlight">
                                
                                <label for="P" class="form-label mb-1">Ingrese el valor de P<sub>0</sub> :</label>
                                <input type="number" class="form-control mt-0" placeholder="ej: .5" id="P">
                                
                            </div>
                            <div class="d-flex flex-column bd-highlight mb-3">
                                <label for="K" class="form-label mb-1">Ingrese el valor de K :</label>
                                <input type="number" class="form-control mt-0" placeholder="ej: 2" id="K">
                            </div>
                            <div class="d-flex flex-column bd-highlight mb-3">
                                <label for="T" class="form-label mb-1">Ingrese numero de términos :</label>
                                <input type="number" class="form-control mt-0" placeholder="ej: 20" id="T">
                            </div>

                            <div class="d-flex flex-column bd-highlight mb-3">
                                <button type="button" class="btn btn-primary mt-3" onclick="graficar()" >Graficar</button>
                            </div>

                        </div>

                        <div class="d-flex flex-column bd-highlight" id="cont">
                                
                            <canvas id="myChart"></canvas>
                            
                        </div>
                    </div>

                </div>
            </div>
    </div>
    
</body>
<script src="js/main.js"></script>
</html>
